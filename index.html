<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Validation</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/15c46f309a.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="header">
		    <h3>Create Account</h3>
		</div>
		<form class="form" id="form">

			<div class="form-control">
				<label>User Name</label>
				<input type="text" id="user-name" placeholder="Enter User Name">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small id="small-1">Error Message</small>
			</div>
			<div class="form-control">
				<label>Email</label>
				<input type="email" id="email" placeholder="Enter Your Email">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small id="small-2">Error Message</small>
			</div>
			<div class="form-control">
				<label>Password</label>
				<input type="password" id="password" placeholder="Enter Password">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small id="small-3">Error Message</small>
			</div>
			<div class="form-control">
				<label>Confirm Password</label>
				<input type="password" id="confirm-password" placeholder="Confirm Password">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small id="small-4">Error Message</small>
			</div>
			<button id="submit">Submit</button>
			
		</form>
	</div>
	<script type="text/javascript" src="validate.js"></script>
</body>
</html>
